version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install mysql-server -y
      - composer install
  pre_build:
    commands:
      - service mysql start
      - mkdir ./config
      - /bin/bash ./tests/mkaws.sh
  build:
    commands:
      - echo Run tests 
      - ./vendor/bin/phpunit --bootstrap ./tests/bootstrap.php ./tests/AllTests.php
      - mkdir artifacts
      - ./build/buildrelease.py ./artifacts ./
  post_build:
    commands:
      - mkdir ./artifacts/final
      - unzip ./artifacts/mantis*.zip -d ./artifacts/final/
      - cd ./artifacts/final/mantisbt-2.26.0-dev/config && curl -O https://mkstorage277353.s3.eu-central-1.amazonaws.com/config_inc.php
      - echo Build complete
artifacts:
  files:
    - ./artifacts/mantisbt-2.26.0-dev.zip
