version: 0.2

phases:
  install:
    commands:
      - apt-get -y mysql-client mysql-server
      - composer install
  pre_build:
    commands:
      - service mariadb start
      - /bin/bash ./tests/mkaws.sh
  build:
    commands:
      - echo Run tests 
      - ./vendor/bin/phpunit --bootstrap ./tests/bootstrap.php ./tests/AllTests.php
  post_build:
    commands:
      - echo Build completed on `date`
